<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Kesehatan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Menggunakan url_for untuk link ke file CSS statis -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Atur jarak antar item dropdown */
        .dropdown-menu .dropdown-item {
            padding: 5px 15px; /* Kurangi padding untuk jarak lebih rapat */
            margin: 2px 0; /* Kurangi margin antar item */
        }

        /* Hilangkan margin di ujung dropdown */
        .dropdown-menu .dropdown-item:last-child {
            margin-bottom: 0;
        }

        /* Sesuaikan ukuran font jika diinginkan */
        .dropdown-menu .dropdown-item {
            font-size: 14px;
        }
    </style>
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-teal">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('beranda') }}">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" style="height: 40px; margin-right: 10px; animation: spin3D 3s infinite linear;">
            Website Kesehatan
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('beranda') }}">Beranda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('informasi_penyakit') }}">Informasi Penyakit</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('berita_terkini') }}">Berita Terkini</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('chat_publik') }}">Chat Publik</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Lainnya
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{{ url_for('berlangganan') }}">Berlangganan</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('portofolio') }}">Portofolio</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('tentang_kami') }}">Tentang Kami</a></li>
                    </ul>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Login Admin</a>
                    </li>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const dropdown = document.querySelector('.dropdown');
        dropdown.addEventListener('mouseover', function() {
            const menu = dropdown.querySelector('.dropdown-menu');
            menu.style.display = 'block';
        });

        dropdown.addEventListener('mouseout', function() {
            const menu = dropdown.querySelector('.dropdown-menu');
            menu.style.display = 'none';
        });
    });
</script>


</html>
