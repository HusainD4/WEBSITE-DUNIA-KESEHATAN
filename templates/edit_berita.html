<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Berita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Edit Berita</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="judul" class="form-label">Judul Berita</label>
                <input type="text" class="form-control" id="judul" name="judul" value="{{ berita['judul'] }}" required>
            </div>
            <div class="mb-3">
                <label for="isi" class="form-label">Isi Berita</label>
                <textarea class="form-control" id="isi" name="isi" rows="5" required>{{ berita['isi'] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="penjelasan" class="form-label">Penjelasan</label>
                <textarea class="form-control" id="penjelasan" name="penjelasan" rows="5" required>{{ berita['penjelasan'] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="dampak" class="form-label">Dampak</label>
                <textarea class="form-control" id="dampak" name="dampak" rows="5" required>{{ berita['dampak'] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="solusi" class="form-label">Solusi</label>
                <textarea class="form-control" id="solusi" name="solusi" rows="5" required>{{ berita['solusi'] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="langkah_pemerintah" class="form-label">Langkah Pemerintah</label>
                <textarea class="form-control" id="langkah_pemerintah" name="langkah_pemerintah" rows="5" required>{{ berita['langkah_pemerintah'] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="penutup" class="form-label">Penutup</label>
                <textarea class="form-control" id="penutup" name="penutup" rows="5" required>{{ berita['penutup'] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="tanggal" class="form-label">Tanggal Berita</label>
                <input type="datetime-local" class="form-control" id="tanggal" name="tanggal" 
                       value="{{ berita['tanggal']|replace(' ', 'T') }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Berita</button>
        </form>
    </div>
</body>
</html>
